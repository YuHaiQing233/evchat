<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>微信PC端聊天对话示例</title>
    <style>
        body {
            background: #ececec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            height: 600px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            background: #f7f7f7;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .chat-header {
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            border-bottom: 1px solid #e5e5e5;
            background: #fff;
        }
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin-right: 12px;
        }
        .friend-name {
            font-weight: bold;
            font-size: 18px;
        }
        .chat-body {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: #f7f7f7;
        }
        .chat-message {
            display: flex;
            align-items: flex-end;
            margin-bottom: 12px;
        }
        .chat-message.me {
            flex-direction: row-reverse;
        }
        .message-content {
            max-width: 220px;
            padding: 10px 16px;
            border-radius: 18px;
            background: #fff;
            margin: 0 8px;
            font-size: 16px;
            word-break: break-all;
        }
        .chat-message.me .message-content {
            background: #95ec69;
        }
        .chat-footer {
            display: flex;
            padding: 12px 16px;
            border-top: 1px solid #e5e5e5;
            background: #fff;
        }
        .chat-footer input {
            flex: 1;
            padding: 8px 12px;
            border-radius: 18px;
            border: 1px solid #e5e5e5;
            outline: none;
            font-size: 16px;
        }
        .chat-footer button {
            margin-left: 8px;
            padding: 8px 18px;
            border-radius: 18px;
            border: none;
            background: #07c160;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <img class="avatar" src="https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/live2d-widget-model-hijiki/assets/hijiki.1024x1024.png" alt="头像" />
        <span class="friend-name">好友昵称</span>
    </div>
    <div class="chat-body" id="chatBody">
        <div class="chat-message friend">
            <img class="avatar" src="https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/live2d-widget-model-hijiki/assets/hijiki.1024x1024.png" alt="头像" />
            <div class="message-content">你好！</div>
        </div>
        <div class="chat-message me">
            <img class="avatar" src="https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/live2d-widget-model-shizuku/assets/shizuku.1024x1024.png" alt="头像" />
            <div class="message-content">你好，有什么可以帮忙的吗？</div>
        </div>
    </div>
    <div class="chat-footer">
        <input id="chatInput" type="text" placeholder="请输入消息..." />
        <button id="sendBtn">发送</button>
    </div>
</div>
<script>
const chatBody = document.getElementById('chatBody');
const chatInput = document.getElementById('chatInput');
const sendBtn = document.getElementById('sendBtn');

function appendMessage(text, from = 'me') {
    const msgDiv = document.createElement('div');
    msgDiv.className = 'chat-message ' + from;
    const avatar = document.createElement('img');
    avatar.className = 'avatar';
    avatar.src = from === 'me'
        ? 'https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/live2d-widget-model-shizuku/assets/shizuku.1024x1024.png'
        : 'https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/live2d-widget-model-hijiki/assets/hijiki.1024x1024.png';
    avatar.alt = '头像';
    const content = document.createElement('div');
    content.className = 'message-content';
    content.textContent = text;
    msgDiv.appendChild(avatar);
    msgDiv.appendChild(content);
    chatBody.appendChild(msgDiv);
    chatBody.scrollTop = chatBody.scrollHeight;
}

sendBtn.onclick = function() {
    const text = chatInput.value.trim();
    if (text) {
        appendMessage(text, 'me');
        chatInput.value = '';
        chatInput.focus();
    }
};

chatInput.addEventListener('keyup', function(e) {
    if (e.key === 'Enter') {
        sendBtn.onclick();
    }
});
</script>
</body>
</html>
